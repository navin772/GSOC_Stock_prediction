apiVersion: v1
kind: Service
metadata:
  name: stock-analysis
  labels:
    run: stock-analysis
  namespace: finance  
spec:
  type: NodePort
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  - port: 443
    protocol: TCP
    name: https
  selector:
    app: stock-analysis